<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Tank Tanker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="header-container">
            <ul class="header-list">
                <li class="logo">
                    <img src="./assets/logo.jpeg" alt="logo">
                </li>
                <div class="links">
                    <li class="insta-logo">
                        <a href="https://www.instagram.com/thetanktanker" target="_blank" rel="noopener noreferrer">
                            <img src="./assets/instagram.png" alt="instagram-logo">
                        </a>
                    </li>
                    <li class="facebook-logo">
                        <a href="https://www.facebook.com/profile.php?id=100086470135476" target="_blank"
                            rel="noopener noreferrer">
                            <img src="./assets/facebook.png" alt="facebook-logo">
                        </a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="text">
                    <h1>
                        The Tank Tanker
                    </h1>
                    <p>
                        Dive into my digital aquarium adventure, where code and creativity dance like fish in a vibrant
                        sea
                        of pixels. Watch the language of computer science blend seamlessly with the beauty of planted
                        tanks
                    </p>
                    <a href="https://www.instagram.com/thetanktanker" target="_blank" rel="noopener noreferrer">
                        Dive in!
                    </a>
                </div>
                <img src="./assets/hero-image.jpeg" alt="aquarium-picture">
            </div>

        </div>
    </div>

    <div class="crew-row">
        <div class="heading">
            <h2>
                Meet the Crew
            </h2>
        </div>

        <div class="main-content">
            <div class="first-row">
                <img src="./assets/guppies.jpg" alt="guppies">
                <img src="./assets/neon-and-cardinal-tetra.jpg" alt="tetras">
                <img src="./assets/shrimp.jpg" alt="shrimp">
            </div>

            <div class="second-row">
                <img src="./assets/vallisneria.jpg" alt="vallisneria">
                <img src="./assets/hydrilla.jpg" alt="">
            </div>

            
        </div>
        <div class="note">
            <h2>Click to Explore</h2>
        </div>
    </div>
</body>

</html>
